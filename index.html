<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div id="display">0</div>
        <div class="digits">
            <button id="0" class="digit">0</button>
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>
        </div>
        <div class="operatorBtns">
            <button id="clear">C</button>
            <button id="add" class="operatorBtn">+</button>
            <button id="subtract" class="operatorBtn">-</button>
            <button id="multiply" class="operatorBtn">*</button>
            <button id="divide" class="operatorBtn">/</button>
            <button id="equals">=</button>
        </div>
    </div>

</body>
</html>
