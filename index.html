<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="master-container">
        <div id="border-container">
            <div id="display-container">
                <div id="display"></div>
            </div>
            <div class="container">
                <div class="digits">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button type="button" class="digit blank" disabled></button>
                    <button class="digit">0</button>
                    <button type="button" class="digit blank" disabled></button>

                </div>
                <div class="operatorBtns">
                    <button id="clear">C</button>
                    <button id="add" class="operatorBtn">+</button>
                    <button id="subtract" class="operatorBtn">-</button>
                    <button id="multiply" class="operatorBtn">*</button>
                    <button id="divide" class="operatorBtn">/</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
